<div class="card mat-elevation-z2">
    <div class="header">
        <img [src]="product?.image"/>
    </div>
    <div class="content">
        <div class="badge">
            <span class="ball"></span>
            {{product?.category}}</div>
        <div class="title">{{product?.title}}</div>
    </div>
    <div class="footer">
        <div class="footer-content d-flex justify-content-around align-content-center">
            <div class="d-flex flex-column justify-content-center">
                <div class="label">Price</div>
                <div class="value">        
                    {{product?.price | currency: 'EUR'}}
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="label text-align-center">Rating</div>
                <div class="value">
                    <app-product-rating [rating]="product?.rating?.rate || 0"></app-product-rating>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="action">
                    <ng-container *ngIf="!isProductAdded;else counter">

                        <button [disabled]="isProductAdded" mat-icon-button color="primary" (click)="addProduct.emit(product)">
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </ng-container>
                    <ng-template #counter>
                        <div class="quantity">
                            <div class="counter">
                                <button color="primary" (click)="onAddQuantity()" mat-icon-button>
                                    <mat-icon>add</mat-icon>
                                </button>
                                <b>{{quantity}}</b>
                                <button color="accent" (click)="onRemoveQuantity()" mat-icon-button>
                                    <mat-icon>remove</mat-icon>
                                </button>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
