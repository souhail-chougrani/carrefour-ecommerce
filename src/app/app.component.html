<div class="home-container" [class.home-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="home-toolbar mat-elevation-z3">
    <button mat-icon-button class="d-md-none" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div>
      <svg role="img" aria-hidden="false" aria-label="Carrefour" class="brand">
        <use xlink:href="#b01"></use>
      </svg>
      Carrefour
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="home-sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="snav.mode=='side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="px-2">
        <a mat-list-item class="link" routerLink="products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Products</a>
        <a mat-list-item  class="link" routerLink="products/orders"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
         <span [matBadge]="selectedProductsLength$ | async" matBadgeSize="small">
           Orders
         </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
